<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container1">
     <div class="container">
         <h1 class="heading">Cash Register Manager</h1>
          <p class="description">Enter the bill and cash given 
              by the customer and know minimum number of notes to 
              return
          </p> 
          <h4>Available Currencies Rs1,Rs5,Rs10,Rs20,Rs100,Rs500,Rs2000.</h4>
          <label for="bill-amount" id="bill">Bill Amount:</label>
          <input id="bill-amount" type="text"/>
           <!-- <button id>Next</button> -->
          <label for="cash-given" id="cash">Cash Given</label>
          <input id="cash-given" type="text"/>
          <button id="check-button">Check</button>
           <p id="error-message"></p>
          <!-- <input id="cash-give" type="text"/> -->
     <table class="change-table">
               <caption id="return">Return Change</caption>
              
            <tr>
                <th>No of Notes</th>
                <td class ="no-of-notes"></td>
                <td class ="no-of-notes"></td>
                <td class ="no-of-notes"></td>
                <td class ="no-of-notes"></td>
                <td class ="no-of-notes"></td>
                <td class ="no-of-notes"></td>
                <td class ="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            
        
          </table>

     </div>

</div>
<script src="app.js"></script>
</body>

</html>
